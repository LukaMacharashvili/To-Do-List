<article [ngStyle]="{
    'width': '70vh',
    'display': 'flex',
    'flex-direction': 'column',
    'align-items': 'center'
}">
    <mat-form-field class="example-full-width" appearance="fill">
        <mat-label>Enter new To Do</mat-label>
        <textarea #ToDoInp matInput placeholder="Enter here"></textarea>
    </mat-form-field>
    <br>
    <button [ngStyle]="{
        'background-color': 'rgb(31,184,248)'
    }" (click)="onNewToDoAddBtnClick(ToDoInp.value)" mat-raised-button color="primary">Add</button>
</article>
